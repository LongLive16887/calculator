<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" href="./images/9828137.png">
    <title>Calculator</title>
</head>
<body>
    <section class="main" id="main">
        <div class="container">
          <div class="calc">
            <div class="calc_display">
              <div class="display" id="display">1</div>
            </div>
            <div class="calc_numpad">
              <div class="row">
                <div class="col-3"><button class="btn btn-primary num">7</button></div>
                <div class="col-3"><button class="btn btn-primary num">8</button></div>
                <div class="col-3"><button class="btn btn-primary num">9</button></div>
                <div class="col-3"><button class="btn btn-warning operator">x</button></div>
              </div>
              <div class="row">
                <div class="col-3"><button class="btn btn-primary num">4</button></div>
                <div class="col-3"><button class="btn btn-primary num">5</button></div>
                <div class="col-3"><button class="btn btn-primary num">6</button></div>
                <div class="col-3"><button class="btn btn-warning operator">-</button></div>
              </div>
              <div class="row">
                <div class="col-3"><button class="btn btn-primary num">1</button></div>
                <div class="col-3"><button class="btn btn-primary num ">2</button></div>
                <div class="col-3"><button class="btn btn-primary num ">3</button></div>
                <div class="col-3"><button class="btn btn-warning operator">+</button></div>
              </div>
              <div class="row">
                <div class="col-3"><button class="btn btn-danger clear">C</button></div>
                <div class="col-3"><button class="btn btn-primary num">0</button></div>
                <div class="col-3"><button class="btn btn-warning clear_one"><i class="fa-solid fa-delete-left"></i></button></div>
                <div class="col-3"><button class="btn btn-warning operator">/</button></div>
              </div>
              <div class="row">
                <div class="col"><button class="btn btn-success equal">=</button></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
